<h1>Rédaction d'un article</h1>

<link rel="stylesheet" href="css/redaction.css">

<form action="?i=rédaction/createArticle" method="POST">
    <label for="titre">Titre : </label>
    <input name="titre" id="titre">

    <div id="div_article">
        <label for="article">Article</label>
        <textarea name="article" id="article"></textarea>
    </div>
    
    <input type="submit">
</form>
